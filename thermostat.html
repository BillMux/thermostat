<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
  <script src="src/thermostat.js"></script>
  <script src="src/temp_control.js"></script>
  <link rel="stylesheet" type="text/css" href="style/thermostat-styles.css">
  <title>THERMOSTAT</title>
</head>
<body>
  <h1>THERMOSTAT</h1>
  <form title="CurrentTemp">
    <li>Current Temperature:
    <span id="temperature"></span>˚C</li>
    <li>
    <input id="temp_up" type="button" value="Up"></input>
    <input id="temp_dn" type="button" value="Down"></input>
    <input id="temp_reset" type="button" value="Reset"></input>
    </li>
  </form>
  <br>
  <form title="PowerSaveStatus">
    PowerSave Status:
    <label class="switch">
      <input id="power_save_switch" type="checkbox" value"On/Off" checked>
      <span class="slider round"></span>
    </label>
  </form>
  <br>
  <form title="EnergyUse">
    Energy Use:
    <span id="energy_use"></span>
    <h4>Thresholds for energy use:</h4>
    <table class="temp-table">
      <tr>
        <td><strong>High</strong></td>
        <td>25˚C or above<td>
      </tr>
      <tr>
        <td><strong>Medium</strong></td>
        <td>18-24˚C<td>
      </tr>
      <tr>
        <td><strong>Low</strong></td>
        <td>Lower than 18˚C
      </tr>
    </table>
  </form>
</body>
</html>
