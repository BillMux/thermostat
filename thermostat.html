<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
  <script src="src/thermostat.js"></script>
  <script src="src/temp_control.js"></script>
  <link rel="stylesheet" type="text/css" href="style/thermostat-styles.css">
  <title>THERMOSTAT</title>
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/microsoft/153/thermometer_1f321.png">
</head>
<body>
  <h1>
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-cloudy-2-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-sunny-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-cloudy-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-cloudy-3-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-snowy-512.png"
    width="90">

    <h1><span class="stretch">THERMOSTAT</span></h1>

    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-rainy-2-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-rainy-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-stormy-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-night-clear-512.png"
    width="90">
    <img src="https://cdn1.iconfinder.com/data/icons/weather-189/64/weather-icons-night-cloudy-512.png"
    width="90">
  </h1>
  <form title="CurrentTemp">
    <li>Temperature setting:
    <span id="temperature"></span>˚C</li>
    <li><br>
    <input id="temp_up" type="button" value="+"></input>
    <input id="temp_dn" type="button" value="-"></input><br>
    <input id="temp_reset" type="button" value="Reset"></input>
    </li>
  </form>
  <br>
  <form title="PowerSaveStatus">
    <p>PowerSave Status</p>
    <label class="switch">
      <input id="power_save_switch" type="checkbox" value"On/Off" checked>
      <span class="slider round"></span>
    </label>
  </form>
  <br>
  <form title="EnergyUse">
    <h3>Energy Use</h3>
    <span id="energy_use"></span>
    <h3>Thresholds for energy use</h3>
    <table class="temp-table">
      <tr>
        <td><strong>High</strong></td>
        <td>25˚C or above</td>
      </tr>
      <tr>
        <td><strong>Medium</strong></td>
        <td>18-24˚C</td>
      </tr>
      <tr>
        <td><strong>Low</strong></td>
        <td>Lower than 18˚C</td>
      </tr>
    </table>
  </form>
  <form title="weather">
    <h3>Current temperature in London</h3>
    <span id="london_weather"></span>˚C
    <h4></h4>
  </form>
</body>
</html>
