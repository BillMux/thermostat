<!DOCTYPE html>
<html>
<head>
  <script src="src/thermostat.js"></script>
  <link rel="stylesheet" type="text/css" href="style/thermostat-styles.css">
  <title>THERMOSTAT</title>
</head>
<body>

  <h1>THERMOSTAT</h1>
  <form title="CurrentTemp">
    Current Temperature:
    <input type="submit" value ="Up"></input>
    <input type="submit" value ="Down"></input>
    <input type="submit" value ="Reset"></input>
  </form>
  <br>
  <form title="PowerSaveStatus">
    PowerSave Status:
    <label class="switch">
      <input type="checkbox" value"On/Off">
      <span class="slider round"></span>
    </label>
  </form>
  <br>
  <form title="EnergyUse">
    Energy Use:
    <h5>Thresholds for energy use:</h5>
    <table class="temp-table">
      <tr>
        <td><strong>High</strong></td>
        <td>25˚C or above<td>
      </tr>
      <tr>
        <td><strong>Medium</strong></td>
        <td>18-25˚C<td>
      </tr>
      <tr>
        <td><strong>Low</strong></td>
        <td>Lower than 18˚C
      </tr>
    </table>
  </form>

</body>
</html>
